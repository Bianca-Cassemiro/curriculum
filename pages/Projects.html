  <meta name="viewport" content="width=, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/projects.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="assets/favIcon.png" type="image/x-icon" />
  <title>Projects</title>
</head>

<body>
  <header>
    <div class="bg-image">
      <div class="bg-color">
        <nav>
          <div class="toggle" onclick="toggleMenu();"></div>
          <ul class="menu">
            <a href="../index.html">
              <li>HOME</li>
            </a>
            
          </ul>
        </nav>
        <div class="name">
         
        </div>
      </div>
    </div>
  </header>

  <main id="main">
    <section>
      <div class="projectsContainer">
        <div class="projectBx">
          <div class="social-media">
            <a href="https://github.com/luiz-k-alencar" target="blanck"><img src="./assets/github.png" alt=""
                width="40" /></a>
          </div>
          <div class="imgContainer">
            <img
              src="https://our-neighbors.herokuapp.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.3e07849c.png&w=384&q=75"

          </div>
          <div class="infoContainer">
            <h1>Our Neighbours</h1>
            <p>It is a Crownfunding that uses blockchain to help the world.</p>
            <div class="links">
   
              <a target="_blank" href="https://github.com/Our-neighbors/our-neighbors"><img src="../assets/github.png"
                  alt="githubLink"></a>
            </div>
          </div>
        </div>
      </div>
    </section>

  <footer>
  </footer>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="./script/script.js"></script>

  <script type="text/javascript">
    window.addEventListener("scroll", function () {
      var header = document.querySelector(".menu");
      header.classList.toggle("sticky", window.scrollY > 0);
    });

    function toggleMenu() {
      var menuToggle = document.querySelector(".toggle");
      var menu = document.querySelector(".menu");
      menuToggle.classList.toggle("active");
      menu.classList.toggle("active");
    }
  </script>
</body>

</html>
